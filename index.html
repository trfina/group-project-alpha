<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League of Legends Interactive App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        League of Legends
      </h1>
      <p class="subtitle">
        League of Legends with <strong>Bulma Framework</strong>!
      </p>
    </div>
  </section>

  <!--This section adds input box and 2 buttons for free week chars and to get username for account info-->
  <Section class="section">
    <div class="container">
      <input type="text" id="inputAccount">
      <button id="getAccount">Get Account Info</button>
      <button id="getFreeWeek">Get Free Week Rotation</button>
    </div>
  </Section>
  <!--End of Section-->

  <section class="section">
    <div class="container">
      <img id="accIcon" src="" alt="Profile Icon">
      <h3 id="accName"></h3>
      <p id="accLevel"></p>
    </div>

  </section>



  <script src="./assets/js/javascript.js"></script>
  </body>
</html>
